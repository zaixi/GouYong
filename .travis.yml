language: python

python:
  - '3.4'
virtualenv:
  system_site_packages: true

dist: trusty
os:
  - linux
sudo: false

install:
  - pip install -r requirements.txt

addons:
  apt:
    packages:
    - python3-dev
    - python3.5-dev
    - python3-pip
    - python3-gi
    - python-gobject
    - libcairo2-dev
    - "gir1.2-gdl-3"
    - "gir1.2-appindicator3-0.1"

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script:
  - pwd
  - ./GouYong/src/window.py test

after_success:
  - pip install GouYong
  - pip list --format=json | grep GouYong
  - python3.5 ./getenv.py
  - eval $(python3.5 ./getenv.py)
  - echo DEPLOY $DEPLOY
  - python3.5 setup.py sdist
deploy:
  provider: pypi
  on:
    condition: "$DEPLOY = True"
    branch: dev
  distributions: sdist
  user: liyj
  password:
    secure: 
